<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar with Hero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #111;
    }

    .brand {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #00bcd4;
    }

    /* HERO SECTION */
    .hero {
      height: calc(100vh - 70px);
      background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    /* dark overlay */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">MyBrand</div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to MyBrand</h1>
      <p>We create modern, clean, and powerful web experiences for your business.</p>
    </div>
  </section>

</body>
</html>
