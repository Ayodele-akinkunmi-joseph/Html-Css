<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">FirstName:</label>
        <input type="text" name="fname" id="fname" placeholder="enter your firstname"><br><br>
        <label for="lname">LastName:</label>
        <input type="text" name="lname" id="lname" placeholder="enter your lastName"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="enter your email address"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="gender">Choose your Gender</label>
        <select name="gender" id="gender">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
