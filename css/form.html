<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" target="_blank">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" required><br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" required><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br><br>

        <label for="passport">Upload Your Passport</label>
        <input type="file" name="passport" id="passport" ><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="question">Do you agree with the terms and conditions of our organization?</label>
        <input type="checkbox" name="question" id="question" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
